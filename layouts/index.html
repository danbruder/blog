{{ define "main" }}
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-2xl">
            <div class="text-center py-12 md:py-24">
                <h1 class="md:text-6xl text-sky-200">Hi, I'm Dan</h1>
                <span class="text-xl text-stone-200">I'm an engineering director working on <br/>making <a class="link" href="https://www.dronedeploy.com/">reality capture</a> easy</span>
            </div>
            <h4 class="text-lg md:text-xl text-gray-500">Latest Posts</h4>
            {{ $blogSection := .Site.GetPage "/blog" }}
            {{ range $blogSection.RegularPages }}
                <h2 class="text-xl md:text-3xl text-sky-200">
                    <a href="{{ .RelPermalink }}">
                        {{ .Title }}
                    </a>
                </h2>
                <label>{{ .Date.Format "January 2, 2006" }}</label>
            {{ end }}
        </div>
    </div>
{{ end }}
