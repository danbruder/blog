{{ define "main" }}
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-2xl">
            <h1 class="md:text-5xl text-sky-200 ">
                {{ .Title }}
            </h1>
            <span class="text-gray-500 font-bold flex items-center space-x-3">
                <div class="">{{ .Date.Format "January 2, 2006" }}</div>
            </span>
            <div class="markdown-content">
                {{ .Content }}
            </div>


            <form
                    action="https://buttondown.email/api/emails/embed-subscribe/danbruder"
                    method="post"
                    target="popupwindow"
                    onsubmit="window.open('https://buttondown.email/danbruder', 'popupwindow')"
                    class="embeddable-buttondown-form bg-zinc-800 p-4 mt-24 "
                    >
                    <label for="bd-email" class="block pb-2">Newsletter signup:</label>
                    <input type="email" class="bg-zinc-700 text-zinc-100 rounded my-2" placeholder="email" name="email" id="bd-email" />
                    <input type="submit" class="bg-sky-900 text-sky-400 p-2 rounded border border-sky-900 bg-opacity-50" value="Subscribe" />
            </form>


            <h3 class="mt-12">
              Made it this far? Have a go at the game of <a class="underline" href="/snake">snake</a>
              <h3>

        </div>
    </div>
{{ end }}
