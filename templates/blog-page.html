{% extends "base.html" %}

{% block content %}

    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-3xl">
            <h1 class="text-3xl md:text-5xl text-sky-200 ">
                {{ page.title }}
            </h1>
            <span class="text-gray-500 font-bold flex items-center space-x-3">
                <div class="">{{page.date | date(format="%B %e, %Y")}}</div>
            </span>
            <div class="markdown-content">
                {{ page.content | safe }}
            </div>
        </div>
    </div>
{% endblock content %}
